<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our S.P.A.C.E. Studios | Medical Hair Restoration Arlington</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Lucide React Standalone -->
    <script src="https://unpkg.com/lucide-react/dist/umd/lucide-react.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .prose p { margin-bottom: 1.5rem; line-height: 1.8; }
        
        /* Ensure the mobile menu has smooth transitions */
        .mobile-menu-enter { transform: translateY(-100%); transition: transform 0.4s ease-out; }
        .mobile-menu-enter-active { transform: translateY(0); }
    </style>
</head>
<body class="bg-white text-slate-900 selection:bg-amber-100 selection:text-amber-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Helper to safely get icons from the global 'lucide' object
        const getIcon = (name) => {
            const icons = window.lucide || {};
            return icons[name] || icons.HelpCircle; // Fallback to HelpCircle if icon missing
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [activeTab, setActiveTab] = useState('home');
            const [scrolled, setScrolled] = useState(false);
            
            // AI Assistant State
            const [aiPrompt, setAiPrompt] = useState('');
            const [aiResponse, setAiResponse] = useState('');
            const [isAiLoading, setIsAiLoading] = useState(false);
            const [currentAiMode, setCurrentAiMode] = useState('ritual');

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const callGemini = async (prompt) => {
                const apiKey = ""; // PASTE YOUR API KEY HERE
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                
                const systemInstructions = {
                    ritual: "You are the AI Assistant for Our S.P.A.C.E. Studios. Your tone is deeply affirming and clinical yet soulful. Create a personalized scalp-health ritual based on the user's needs. Use the phrases 'deeply seen, immensely loved, and securely held' and 'restoring more than hair'. Emphasize that image maintenance is a vital part of mental wellness, not vanity.",
                    texture: "Help the user identify their hair texture (Types 2, 3, 4) using True + Pure Texture standards. Focus on realistic matches for Black and Brown patients often underserved by medical vendors.",
                    medical: "Explain clinical codes like A9282 and help the user draft a professional note for their insurance provider or physician regarding cranial prosthesis needs. Mention Superbills and Out-of-Network provider status."
                };

                setIsAiLoading(true);
                setAiResponse('');

                const fetchWithRetry = async (attempt = 0) => {
                    try {
                        const response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt }] }],
                                systemInstruction: { parts: [{ text: systemInstructions[currentAiMode] }] }
                            })
                        });
                        if (!response.ok) throw new Error('API Error');
                        const data = await response.json();
                        return data.candidates?.[0]?.content?.parts?.[0]?.text;
                    } catch (error) {
                        if (attempt < 3) {
                            await new Promise(r => setTimeout(r, 1000 * Math.pow(2, attempt)));
                            return fetchWithRetry(attempt + 1);
                        }
                        throw error;
                    }
                };

                try {
                    const result = await fetchWithRetry();
                    setAiResponse(result);
                } catch (e) {
                    setAiResponse("Our sanctuary is experiencing a quiet moment. Please verify your API key or try again in a few moments.");
                } finally {
                    setIsAiLoading(false);
                }
            };

            const HeartIcon = getIcon('Heart');
            const ShieldCheckIcon = getIcon('ShieldCheck');
            const MicroscopeIcon = getIcon('Microscope');
            const MenuIcon = getIcon('Menu');
            const XIcon = getIcon('X');
            const ChevronRightIcon = getIcon('ChevronRight');
            const AwardIcon = getIcon('Award');
            const CheckCircle2Icon = getIcon('CheckCircle2');
            const FileTextIcon = getIcon('FileText');
            const ClockIcon = getIcon('Clock');
            const MapPinIcon = getIcon('MapPin');
            const MailIcon = getIcon('Mail');
            const SparklesIcon = getIcon('Sparkles');
            const SendIcon = getIcon('Send');
            const Loader2Icon = getIcon('Loader2');
            const InfoIcon = getIcon('Info');
            const ZapIcon = getIcon('Zap');
            const UsersIcon = getIcon('Users');
            const DollarSignIcon = getIcon('DollarSign');
            const ActivityIcon = getIcon('Activity');

            const Navigation = () => (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-700 ${scrolled ? 'bg-white/95 backdrop-blur-md shadow-lg py-4' : 'bg-transparent py-8'}`}>
                    <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                        <div className="cursor-pointer group flex items-center gap-2" onClick={() => setActiveTab('home')}>
                            <h1 className="text-xl md:text-2xl font-serif italic tracking-tight group-hover:text-amber-900 transition-colors">
                                Our S.P.A.C.E. <span className="text-[10px] font-bold uppercase tracking-[.4em] ml-2 text-slate-400">Studios</span>
                            </h1>
                        </div>
                        {/* Desktop Nav - visible on small screens and up */}
                        <div className="hidden sm:flex gap-6 lg:gap-10 items-center">
                            {['home', 'about', 'services', 'assistant', 'medical'].map((tab) => (
                                <button 
                                    key={tab} 
                                    onClick={() => setActiveTab(tab)} 
                                    className={`uppercase tracking-widest text-[10px] font-bold transition-all relative after:content-[''] after:absolute after:-bottom-1 after:left-0 after:h-[1px] after:bg-amber-600 after:transition-all ${activeTab === tab ? 'text-amber-800 after:w-full' : 'text-slate-500 hover:text-slate-900 after:w-0'}`}
                                >
                                    {tab === 'medical' ? 'Partners' : tab.charAt(0).toUpperCase() + tab.slice(1)}
                                </button>
                            ))}
                            <button onClick={() => setActiveTab('services')} className="hidden lg:block bg-slate-900 text-white px-6 py-2 uppercase tracking-widest text-[10px] font-bold hover:bg-amber-800 transition-all shadow-md">Consultation</button>
                        </div>
                        <button className="sm:hidden p-2 text-slate-900" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                            {isMenuOpen ? <XIcon size={24} /> : <MenuIcon size={24} />}
                        </button>
                    </div>
                </nav>
            );

            const HomePage = () => (
                <div className="animate-fade-in">
                    <section className="relative h-[95vh] flex items-center justify-center overflow-hidden bg-slate-50 px-4">
                        <div className="absolute inset-0 opacity-20 bg-[url('https://images.unsplash.com/photo-1594132176008-0919df495333?q=80&w=2070')] bg-cover bg-center"></div>
                        <div className="relative z-10 text-center max-w-5xl">
                            <span className="uppercase tracking-[.4em] text-xs text-amber-800 mb-6 block font-bold">Medical Hair Specialist | Arlington, VA</span>
                            <h1 className="text-5xl md:text-8xl font-serif text-slate-900 mb-8 italic leading-tight">Identity Restored.</h1>
                            <p className="text-lg md:text-2xl text-slate-700 mb-10 font-light italic max-w-3xl mx-auto leading-relaxed">Medical Hair Restoration & Cranial Prosthetics engineered for Oncology and Alopecia. A sanctuary for the soul.</p>
                            <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                <button onClick={() => setActiveTab('services')} className="bg-slate-900 text-white px-10 py-5 uppercase tracking-widest text-sm hover:bg-slate-800 shadow-2xl transition-all">Request Consultation</button>
                                <button onClick={() => setActiveTab('assistant')} className="border border-slate-900 text-slate-900 px-10 py-5 uppercase tracking-widest text-sm hover:bg-slate-50 transition-all">✨ AI Restoration Guide</button>
                            </div>
                        </div>
                    </section>
                </div>
            );

            const AssistantPage = () => (
                <div className="py-32 px-4 max-w-4xl mx-auto animate-fade-in">
                    <div className="text-center mb-16">
                        <h2 className="text-4xl md:text-5xl font-serif italic mb-4">✨ Restoration Assistant</h2>
                        <div className="w-16 h-1 bg-amber-600 mx-auto mb-6"></div>
                        <p className="text-slate-500 italic text-lg">Experience a moment of AI-guided care designed for your journey.</p>
                    </div>
                    <div className="bg-white border border-slate-100 shadow-2xl overflow-hidden">
                        <div className="flex border-b bg-slate-50">
                            {['ritual', 'texture', 'medical'].map(m => (
                                <button key={m} onClick={() => {setCurrentAiMode(m); setAiResponse(''); setAiPrompt('');}} className={`flex-1 py-5 text-[10px] font-bold uppercase tracking-widest transition-all ${currentAiMode === m ? 'bg-slate-900 text-white shadow-inner' : 'text-slate-400 hover:text-slate-600'}`}>
                                    {m === 'ritual' ? '✨ Rituals' : m === 'texture' ? '✨ Texture' : '✨ Medical'}
                                </button>
                            ))}
                        </div>
                        <div className="p-8 md:p-16">
                            {!aiResponse && !isAiLoading && (
                                <div className="space-y-8 text-center animate-fade-in">
                                    <h3 className="text-2xl font-serif italic text-slate-800">
                                        {currentAiMode === 'ritual' && "Describe your current stage of treatment..."}
                                        {currentAiMode === 'texture' && "Tell us about your natural hair texture..."}
                                        {currentAiMode === 'medical' && "How can we help with your clinical documentation?"}
                                    </h3>
                                    <textarea 
                                        value={aiPrompt} 
                                        onChange={e => setAiPrompt(e.target.value)} 
                                        placeholder="Share your thoughts here..." 
                                        className="w-full bg-slate-50 border border-slate-100 p-8 italic font-light h-40 outline-none focus:ring-2 focus:ring-amber-200 transition-all resize-none shadow-inner" 
                                    />
                                    <button onClick={() => callGemini(aiPrompt)} disabled={!aiPrompt} className="bg-slate-900 text-white px-12 py-5 uppercase tracking-widest text-xs disabled:opacity-30 hover:bg-amber-800 transition-all shadow-xl">Generate Personalized Guidance</button>
                                </div>
                            )}
                            {isAiLoading && (
                                <div className="py-24 text-center space-y-6">
                                    <Loader2Icon className="w-10 h-10 mx-auto animate-spin text-amber-600" />
                                    <p className="animate-pulse italic text-slate-400 font-serif text-xl tracking-wide">Deeply seeing you... please wait.</p>
                                </div>
                            )}
                            {aiResponse && (
                                <div className="animate-fade-in">
                                    <div className="bg-slate-50 p-10 md:p-14 border-l-4 border-amber-600 italic font-light text-slate-700 leading-relaxed text-lg whitespace-pre-line shadow-sm">
                                        {aiResponse}
                                    </div>
                                    <div className="mt-12 flex flex-col sm:flex-row justify-center gap-6">
                                        <button onClick={() => setAiResponse('')} className="text-xs font-bold uppercase tracking-widest text-slate-500 hover:text-slate-900 transition-colors">Start Over</button>
                                        <button onClick={() => setActiveTab('services')} className="bg-slate-900 text-white px-8 py-4 text-xs font-bold uppercase tracking-widest shadow-lg hover:bg-slate-800">Book Professional Consultation</button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );

            const AboutPage = () => (
                <div className="py-32 px-6 max-w-5xl mx-auto animate-fade-in">
                    <div className="grid md:grid-cols-2 gap-16 items-center mb-24">
                        <div className="relative">
                            <img 
                                src="Donna Scotti.jpg" 
                                alt="Donna Jean Coleman-Scotti" 
                                onError={(e) => {
                                    e.target.onerror = null; 
                                    e.target.src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=1000";
                                }}
                                className="w-full h-auto shadow-2xl grayscale hover:grayscale-0 transition-all duration-1000 border-8 border-white" 
                            />
                            <div className="absolute -bottom-6 -right-6 bg-amber-50 p-6 shadow-xl border border-amber-100 max-w-xs">
                                <p className="font-serif italic text-amber-900 text-sm italic">"Image maintenance is not vanity—it is a vital part of healing."</p>
                            </div>
                        </div>
                        <div>
                            <h2 className="text-4xl md:text-5xl font-serif italic mb-8">The Donna Jean Legacy</h2>
                            <div className="w-16 h-1 bg-amber-600 mb-8"></div>
                            <div className="prose prose-slate font-light italic text-slate-600 leading-relaxed text-lg">
                                <p>Growing up on the South Side of Chicago, I watched my mother treat her bi-weekly salon visits not as a luxury, but as a necessary ritual. It was her time to reset, to be cared for, and to emerge feeling armored and beautiful.</p>
                                <p>During her 8-year battle with Multiple Myeloma, I saw that vital sanctuary slip away as she transitioned from a "client" to a "patient." Our S.P.A.C.E. Studios exists to offer that same ritual back to you.</p>
                                <p>We provide a safe harbor where grief, healing, and beauty coexist. Every prosthesis I craft is a love letter to my mother’s strength.</p>
                            </div>
                            <div className="mt-10 border-t border-slate-100 pt-6">
                                <p className="font-bold text-slate-900 uppercase tracking-widest text-xs">Victor Scotti, Jr.</p>
                                <p className="text-slate-400 text-xs italic">Founder & Certified Cranial Prosthesis Specialist</p>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const MedicalPage = () => (
                <div className="py-32 px-6 max-w-6xl mx-auto animate-fade-in">
                    <h2 className="text-4xl font-serif italic mb-4 text-center">Clinical Partnership & Referral</h2>
                    <div className="w-16 h-1 bg-amber-600 mx-auto mb-16"></div>
                    
                    <div className="grid md:grid-cols-2 gap-8 mb-20">
                        <div className="bg-slate-900 text-white p-12 shadow-xl">
                            <h3 className="text-2xl font-serif italic mb-6 flex items-center gap-3"><UsersIcon className="text-amber-500" /> Target Patient Segments</h3>
                            <div className="space-y-8">
                                <div>
                                    <h4 className="text-amber-500 font-bold uppercase tracking-widest text-xs mb-2">Oncology Patients</h4>
                                    <p className="text-slate-400 text-sm italic">Need: Comfort & Speed. Soft bases that won't irritate radiation-sensitive skin. Delivery before hair loss begins.</p>
                                </div>
                                <div>
                                    <h4 className="text-amber-500 font-bold uppercase tracking-widest text-xs mb-2">Alopecia / Restoration</h4>
                                    <p className="text-slate-400 text-sm italic">Need: Realism & Security. Long-term wearers needing secure, non-slip fit for active professional lives.</p>
                                </div>
                            </div>
                        </div>
                        <div className="bg-amber-50 p-12 border border-amber-100 flex flex-col justify-center">
                            <h3 className="text-2xl font-serif italic mb-6 text-slate-900 flex items-center gap-3"><ShieldCheckIcon className="text-amber-700" /> Administrative Standards</h3>
                            <ul className="space-y-4 text-sm text-slate-700 font-light uppercase tracking-widest leading-loose">
                                <li>• NPI Registered Type 2 Provider</li>
                                <li>• CPT Code: A9282 (Cranial Prosthesis)</li>
                                <li>• Comprehensive Superbill Provision</li>
                                <li>• HIPAA Compliant Intake & Records</li>
                            </ul>
                            <button className="bg-slate-900 text-white px-8 py-4 font-bold uppercase tracking-widest text-xs mt-8 hover:bg-amber-800 transition-all self-start">Request Provider One-Sheet</button>
                        </div>
                    </div>

                    <div className="bg-slate-50 p-12 text-center border-y border-slate-200">
                        <h3 className="text-2xl font-serif italic mb-6">Financial Accessibility</h3>
                        <p className="text-slate-500 font-light mb-10 max-w-2xl mx-auto italic leading-relaxed">We understand the financial burden of medical transitions. We are proud to offer flexible payment solutions.</p>
                        <div className="flex flex-wrap justify-center gap-12">
                            <div className="flex flex-col items-center opacity-70 grayscale hover:grayscale-0 transition-all">
                                <DollarSignIcon className="mb-2 text-slate-900" />
                                <span className="font-bold uppercase tracking-widest text-[10px]">CareCredit Accepted</span>
                            </div>
                            <div className="flex flex-col items-center opacity-70 grayscale hover:grayscale-0 transition-all">
                                <ZapIcon className="mb-2 text-slate-900" />
                                <span className="font-bold uppercase tracking-widest text-[10px]">Vagaro Pay Later</span>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const ServicesPage = () => (
                <div className="py-32 px-6 max-w-6xl mx-auto animate-fade-in">
                    <h2 className="text-4xl md:text-5xl font-serif italic mb-4 text-center">The Restoration Menu</h2>
                    <div className="w-16 h-1 bg-amber-600 mx-auto mb-16"></div>
                    <div className="grid md:grid-cols-3 gap-10">
                        {[
                            { 
                                name: "Compassionate Consultation", 
                                price: "$200", 
                                desc: "Private clinical assessment in a sensory-safe suite. Scalp analysis, texture matching (True + Pure), and billing guidance.", 
                                icon: FileTextIcon,
                                tag: "Credited to Unit"
                            },
                            { 
                                name: "Cranial Prosthesis Design", 
                                price: "$2,800 - $5,000+", 
                                desc: "Medical-grade systems with silicone non-slip grips and silk/bamboo liners. Engineered for sensitive chemo-scalps.", 
                                icon: HeartIcon,
                                tag: "Custom Fit"
                            },
                            { 
                                name: "Recovery Maintenance", 
                                price: "$175 / Session", 
                                desc: "Deep cleaning and base repair for the device, plus trichology-approved scalp therapy to prepare follicles for regrowth.", 
                                icon: ActivityIcon,
                                tag: "Membership Available"
                            }
                        ].map((s, i) => (
                            <div key={i} className="border border-slate-100 p-12 hover:shadow-2xl transition-all bg-white relative group">
                                <div className="text-amber-700 mb-8 transform group-hover:scale-110 transition-transform">
                                    {s.icon && <s.icon size={36} />}
                                </div>
                                <span className="text-amber-700 font-bold text-[10px] uppercase tracking-widest mb-2 block">{s.tag}</span>
                                <h3 className="text-2xl font-serif italic mb-2 text-slate-800">{s.name}</h3>
                                <p className="text-slate-900 font-serif italic text-lg mb-6">{s.price}</p>
                                <p className="text-slate-500 font-light text-sm italic mb-10 leading-relaxed">{s.desc}</p>
                                <button className="text-slate-900 text-xs font-bold uppercase tracking-widest border-b-2 border-slate-900 pb-1 hover:text-amber-700 hover:border-amber-700 transition-all">Request Appointment</button>
                            </div>
                        ))}
                    </div>
                    
                    <div className="mt-24 text-center max-w-3xl mx-auto">
                        <p className="text-slate-400 italic text-sm font-light leading-relaxed">"We bridge the gap between clinical dermatology and luxury cosmetology. We don't just cover hair loss; we restore your reflection."</p>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    <Navigation />
                    <main>
                        {activeTab === 'home' && <HomePage />}
                        {activeTab === 'about' && <AboutPage />}
                        {activeTab === 'services' && <ServicesPage />}
                        {activeTab === 'assistant' && <AssistantPage />}
                        {activeTab === 'medical' && <MedicalPage />}
                    </main>

                    {/* Mobile Menu Overlay */}
                    {isMenuOpen && (
                        <div className="fixed inset-0 bg-white z-[60] flex flex-col items-center justify-center animate-in fade-in zoom-in duration-500 overflow-y-auto">
                            <button className="absolute top-10 right-8 text-slate-900" onClick={() => setIsMenuOpen(false)}>
                                <XIcon size={32} />
                            </button>
                            {['home', 'about', 'services', 'assistant', 'medical'].map((tab) => (
                                <button
                                    key={tab}
                                    onClick={() => { setActiveTab(tab); setIsMenuOpen(false); }}
                                    className="text-4xl font-serif italic mb-8 capitalize tracking-tight hover:text-amber-700 transition-colors"
                                >
                                    {tab === 'medical' ? 'For Partners' : tab.charAt(0).toUpperCase() + tab.slice(1)}
                                </button>
                            ))}
                            <button 
                                onClick={() => { setActiveTab('services'); setIsMenuOpen(false); }}
                                className="mt-4 bg-slate-900 text-white px-10 py-4 font-bold uppercase tracking-widest"
                            >
                                Consultation
                            </button>
                        </div>
                    )}
                    
                    <footer className="bg-slate-50 py-24 px-6 border-t mt-32 text-center">
                        <div className="max-w-6xl mx-auto">
                            <h2 className="text-2xl font-serif italic mb-6 text-slate-900 leading-tight">Our S.P.A.C.E. Studios</h2>
                            <p className="text-slate-400 text-xs uppercase tracking-[.4em] mb-12">Arlington, Virginia • A Sanctuary for Medical Hair Restoration</p>
                            <div className="flex justify-center gap-12 text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-16">
                                <span className="hover:text-amber-700 cursor-pointer">Instagram</span>
                                <span className="hover:text-amber-700 cursor-pointer">LinkedIn</span>
                                <span className="hover:text-amber-700 cursor-pointer">Vagaro Portal</span>
                            </div>
                            <div className="text-slate-300 text-[10px] uppercase tracking-[.5em]">The Donna Jean Legacy &copy; 2025</div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
